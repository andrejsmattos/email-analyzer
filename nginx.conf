user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:80;
    }

    # 1. Redireciona HTTP para HTTPS
    server {
        listen 80;
        server_name emailanalyzer.site www.emailanalyzer.site;
        return 301 https://$host$request_uri;
    }

    # 2. Configuração HTTPS Real
    server {
        listen 443 ssl;
        server_name emailanalyzer.site www.emailanalyzer.site;

        # Certificados SSL (Caminhos internos mapeados no Docker)
        ssl_certificate /etc/letsencrypt/live/emailanalyzer.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/emailanalyzer.site/privkey.pem;

        # Otimizações de Segurança SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # API routes (incluindo health check)
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API documentation (ajustado para os novos caminhos do main.py)
        location /api/docs {
            proxy_pass http://backend/api/docs;
            proxy_set_header Host $host;
        }

        location /api/openapi.json {
            proxy_pass http://backend/api/openapi.json;
            proxy_set_header Host $host;
        }

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            location = /index.html {
                proxy_pass http://frontend;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                proxy_set_header Host $host;
            }
        }

        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}